apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: session-dev
  name: redis-cache-002
  labels:
    app: redis-cache-002
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: redis-cache-002
  template:
    metadata:
      labels:
        app: redis-cache-002
        component: redis
    spec:
      containers:
      - name: redis-cache-002
        image: redis:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8101
            name: dyno
          - containerPort: 8102
            name: dyno-client
          - containerPort: 22222
            name: dyno-admin
        command: 
          - redis-server
          - "/redis-master/redis.conf"
        env:
          # - name: ALLOW_EMPTY_PASSWORD
          #   value: "yes"
          - name: REDIS_PASSWORD
            value: Password12#$
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 300m
            memory: 256Mi
        volumeMounts:
        - name: persistent-storage
          mountPath: /data
        - name: config
          mountPath: /redis-master
      - name: dynomite
        image: htdp1/dynomite:v8
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8101
            name: dyno
          - containerPort: 8102
            name: dyno-client
          - containerPort: 22222
            name: dyno-admin
        args: ["dynomite", "-c", "/etc/dynomitedb/dynomite-cache-002.yaml"]
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 300m
            memory: 256Mi
