      #  volumeMounts:
      #  - name: predixy-config
      #    mountPath: /etc/predixy/conf
      #  - name: shared-storage
      #    mountPath: /data
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: redis-cache-002
      - name: shared-storage
        persistentVolumeClaim:
          claimName: redis-nfs
      - name: config
        configMap:
          name: redis-cache-002
          items:
          - key: redis.conf
            path: redis.conf
      - name: dyno-config
        configMap:
          name: redis-cache-002-dyno
          items:
          - key: dynomite.yaml
            path: dynomite.yaml