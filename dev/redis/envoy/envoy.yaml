admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
static_resources:
  listeners:
  - name: redis_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 6380
    filter_chains:
    - filters:
      - name: envoy.filters.network.redis_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.redis_proxy.v3.RedisProxy
          prefix_routes:
            routes:
            - cluster: redis-cache
              prefix: ""
              request_mirror_policy:
                - cluster: redis-cache-001
                  exclude_read_commands: true
                - cluster: redis-cache-002
                  exclude_read_commands: true
            #- cluster: redis-cache-001
            #  prefix: "a"
            #  request_mirror_policy:
            #    cluster: redis-cache-002
            #    exclude_read_commands: true
            #- cluster: redis-cache-002
            #  prefix: "b"
            #  request_mirror_policy:
            #    cluster: redis-cache-001
            #    exclude_read_commands: true
          stat_prefix: egress_redis
          settings:
            op_timeout: 5s
            enable_redirection: true
  clusters:
  - name: redis-cache
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: MAGLEV
    load_assignment:
      cluster_name: redis-cache
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: redis-cache
                port_value: 6379
  - name: redis-cache-001
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: MAGLEV
    load_assignment:
      cluster_name: redis-cache-001
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: redis-cache-001
                port_value: 6379
  - name: redis-cache-002
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: MAGLEV
    load_assignment:
      cluster_name: redis-cache-002
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: redis-cache-002
                port_value: 6379
