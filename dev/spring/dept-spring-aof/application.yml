server:
  port: 8080
  servlet:
    context-path: /dept-spring-aof

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  config:
    import: 
    - file:./config/application-apis.yml
    - file:./config/application-redis.yml
    - file:./config/application-mariadb.yml
  application:
    name: dept-spring
  data:
    rest:
      basePath: /api

logging:
  level:
    '[com.htdp1.deptspring]': debug