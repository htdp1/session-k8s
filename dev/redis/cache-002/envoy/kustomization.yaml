apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: session-dev

bases:
- ../../../../base/redis/cache-002/envoy

patchesStrategicMerge:
- deployment.yaml
- service.yaml


configMapGenerator:
- name: redis-config
  files:
  - redis.conf
- name: envoy-config-002
  files:
  - envoy.yaml
  
generatorOptions:
  disableNameSuffixHash: true
  labels:
    type: generated
  annotations:
    note: generated
