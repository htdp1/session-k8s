      #  resources:
      #    limits:
      #      cpu: 500m
      #      memory: 512Mi
      #    requests:
      #      cpu: 200m
      #      memory: 256Mi
      #  volumeMounts:
      #  - name: envoy-config
      #    mountPath: /etc/envoy
      #- name: predixy
      #  image: htdp1/predixy:v2
      #  imagePullPolicy: IfNotPresent
      #  ports:
      #    - containerPort: 6380
      #      name: predixy
      #  command: 
      #    - /usr/local/bin/predixy
      #    - "/etc/predixy/conf/predixy.conf"
      #  resources:
      #    limits:
      #      cpu: 500m
      #      memory: 512Mi
