apiVersion: v1
kind: Service
metadata:
  namespace: session-dev
  name: redis-dyno-001
  labels:
    app: redis-dyno-001
spec:
  ports:
    - port: 6379
      targetPort: 6379
      name: redis-cache
    - port: 8101
      targetPort: dyno
      name: dyno
    - port: 8102
      targetPort: dyno-client
      name: dyno-client
    - port: 22222
      targetPort: dyno-admin
      name: dyno-admin
  selector:
    app: redis-dyno-001