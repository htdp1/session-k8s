apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-emp
  labels:
    app: mariadb-emp
spec:
  replicas: 1
  # selector:
  #   matchLabels:
  #     app: mariadb-emp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mariadb-emp
    spec:
      containers:
      - name: mariadb-emp
        image: htdp1/mariadb-emp:latest
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 500m
            memory: 512Mi
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: skcc
