apiVersion: v1
kind: Service
metadata:
  namespace: session-dev
  name: redis-common
  labels:
    app: redis-common
spec:
  # type: LoadBalancer
  # loadBalancerIP: 192.168.0.79
  ports:
    - port: 6379
      targetPort: 6379
      name: redis-cache
    - port: 6380
      targetPort: 6380
      name: redis-proxy
    - port: 8001
      targetPort: 8001
      name: envoy-admin
  selector:
    #app: redis-cache
    component: redis